<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">

<body class="container" ng-controller = "View1Ctrl as main">
  <ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
  </ul>

  <h2>Selected Person: {{main.currentSelection.name}}</h2>
  <div ng-repeat = "person in main.persons" ng-click="main.setCurrentSelection(person)">
      <h3>{{person.name}}</h3>
  </div>

  <h2>Persons loading:{{main.message}}</h2>

  <h2> Write something live </h2>
  <form name = "main.userForm" ng-submit="main.submitLiveText(main.liveText)">
      <div class="form-group">
          <input class="form-control" type = "text" ng-model="main.feed.content">
      </div>
  </form>

  <h2> Post an update </h2>
  <form>
      <div class="form-group">
          <input class="form-control" type = "text">
      </div>
      <button type ="submit"> SUBMIT YOUR NAME ERE (please)</button>
  </form>
