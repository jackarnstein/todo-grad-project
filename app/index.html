<body class="container" ng-controller = "View1Ctrl as main">
    <ul class="menu">
        <li><a href="#/view1">view1</a></li>
        <li><a href="#/view2">view2</a></li>
        <li>{{main.message}}</li>
    </ul>

    <nav class="navbar navbar-default">
        <h1>TODO List</h1>
        <div class="progress">
            <div id = "progress-bar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                <span class="sr-only"></span>
            </div>
        </div>
        <div class="form-group">

                <button type ="button"  class="glyphicon glyphicon-fire" ng-click="main.deleteAll()">
                </button>
                Delete All
        </div>
    </nav>

    <h3>Create new todo</h3>
    <form
            name = "main.createForm"
            class = "create-todo"
            role = "form"
            ng-submit = "main.createNewTodo(main.newTodo)"
            novalidate>
        <input type = "text" ng-model = "main.newTodo.title">
        <button type = "submit"> Create </button>
    </form>

    <div class ="form-group">
        <h2>Total: {{ main.countAll()}}</h2>
        <h2>Complete:{{main.countComplete()}}</h2>
        <h2>Incomplete:{{main.countIncomplete()}}</h2>
    </div>


    <table class="table table-striped">
        <thead>
        <th>Note</th>
        <th>Delete</th>
        <th>Complete</th>
        </thead>
        <tbody ng-repeat = "todo in main.todos">
        <tr ng-if="todo.isComplete" class="success">
            <td>{{todo.title}}</td>
            <td>
                <button type ="button" ng-click="main.deleteTodo(todo)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true">
                    </span>
                </button>
            </td>
            <td>
                <button type ="button" ng-click="main.editTodo(todo)">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true">
                    </span>
                </button>
            </td>
        </tr>
        <tr ng-if="!todo.isComplete" class="danger">
            <td>{{todo.title}}</td>
            <td>
                <button type ="button" ng-click="main.deleteTodo(todo)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true">
                    </span>
                </button>
            </td>
            <td>
                <button type ="button" ng-click="main.editTodo(todo)">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true">
                    </span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
