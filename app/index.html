<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="/bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="/app.css">
    <script src="/bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="fetch/fetch.js" type = "text/javascript"></script>
    <link rel="icon" type="image/ico" href="favicon.ico">
</head>

<body class="container" ng-controller = "View1Ctrl as main">
<ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
</ul>

<nav class="navbar navbar-default">
    <h1>TODO List</h1>
    <div class="progress">
        <div id = "progress-bar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
            <span class="sr-only"></span>
        </div>
    </div>
    <div class="form-group" id = "filters">
        <form id="todo-form">
            <input id="new-todo" placeholder="What needs to be done?" autofocus>
            <input id="submit-todo" type="submit" value="Create">
        </form>
        <div id = "allButton"></div>
        <div id = "completeButton"></div>
        <div id = "incompleteButton"></div>
        <div id = "deleteCompletedButton"></div>
    </div>
</nav>


<h2>Selected Todo: {{main.currentSelection.name}}</h2>
<!--<div ng-repeat = "todo in main.todos" ng-click="main.deleteTodo(todo)">-->
<div ng-repeat = "todo in main.todos" ng-click="main.createTodo('something')">

    <h3>{{todo}}</h3>
</div>

<h2>Loading list...{{main.message}}</h2>

<h2> Write something live </h2>
<form name = "main.userForm" ng-submit="main.submitLiveText(main.liveText)">
    <div class="form-group">
        <input class="form-control" type = "text" ng-model="main.feed.content">
    </div>
</form>

<h2> Post an update </h2>
<form>
    <div class="form-group">
        <input class="form-control" type = "text">
    </div>
    <button type ="submit"> SUBMIT YOUR NAME ERE (please)</button>
</form>

<div ng-view></div>

<div>TODO application <span app-version></span></div>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-route/angular-route.js"></script>
<script src="/app.js"></script>
<script src="view1/view1.js"></script>
<script src="view2/view2.js"></script>
<script src="/components/version/version.js"></script>
<script src="/components/version/version-directive.js"></script>
<script src="/components/version/interpolate-filter.js"></script>
</body>
</html>
