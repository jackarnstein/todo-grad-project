<body class="container" ng-controller = "View1Ctrl as main">
<ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
    <li>{{main.message}}</li>
</ul>

<nav class="navbar navbar-default">
    <h1>TODO List</h1>
    <div class="progress">
        <div id = "progress-bar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
            <span class="sr-only"></span>
        </div>
    </div>
    <div class="form-group" id = "filters">
        <h2>Create new todo</h2>
        <form
            name = "main.createForm"
            class = "create-todo"
            role = "form"
            ng-submit = "main.createNewTodo(main.newTodo)"
            novalidate>
            <input type = "text" ng-model = "main.newTodo.title">
            <button type = "submit"> Create </button>
        </form>

        <div id = "allButton"></div>
        <div id = "completeButton"></div>
        <div id = "incompleteButton"></div>
        <div id = "deleteCompletedButton"></div>
    </div>
</nav>

                <table class="table table-striped">
                    <thead>
                    <th>Note</th>
                    <th>Update</th>
                    <th>Delete</th>
                    </thead>
                    <tbody ng-repeat = "todo in main.todos">
                    <tr>
                        <td>{{todo.title}} {{todo.isComplete}}</td>
                        <td><button type ="button" ng-click="main.deleteTodo(todo)"> DELETE</button></td>
                        <td><button type ="button" ng-click="main.editTodo(todo)"> COMPLETE</button></td>
                    </tr>
                    </tbody>
                </table>
