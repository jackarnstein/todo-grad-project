<!DOCTYPE html>
<html ng-app>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

        <meta charset="utf-8">
        <title>TODO List
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="main.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/ico" href="favicon.ico">
        <script src="fetch/fetch.js" type = "text/javascript"></script>
        </head>
    <body>
        <nav class="navbar navbar-default">
            <h1>TODO List</h1>
            <div class="progress">
                <div id = "progress-bar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                    <span class="sr-only"></span>
                </div>
            </div>
            <div class="form-group" id = "filters">
                <form id="todo-form">
                    <input id="new-todo" placeholder="What needs to be done?" autofocus>
                    <input id="submit-todo" type="submit" value="Create">
                </form>
                <div id = "allButton"></div>
                <div id = "completeButton"></div>
                <div id = "incompleteButton"></div>
                <div id = "deleteCompletedButton"></div>
            </div>
        </nav>
        <div class = "main">
        <section>
            <h2 id="todo-list-placeholder">Loading...</h2>
            <ul id="todo-list"></ul>
            <div id="error"></div>
        </section>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
